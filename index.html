    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #19001f);
            background-size: 400% 400%;
            animation: gradientBackground 3s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile {
            text-align: center;
            background: #0e0014;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(167, 78, 239, 0.4);
            transition: box-shadow 0.4s ease-in-out;
            z-index: 1;
        }
        .profile:hover {
            box-shadow: 0 0 20px rgba(167, 78, 239, 0.4), 0 0 30px rgba(167, 78, 239, 0.5);
        }
        .profile img {
            border-radius: 80%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 5px 0 10px;
        }
        .profile p {
            color: #666;
            margin: 0 0 20px;
        }
        .profile a {
            display: inline-block;
            margin: 0 10px;
            color: #e6e1e1;
            text-decoration: none;
        }
        .profile a:hover {
            color: #ffffff;
        }
    </style>
</head>
